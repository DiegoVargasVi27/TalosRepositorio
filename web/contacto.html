        /* Estilos para el menú desplegable */
        #tipoEvento {
          width: 250px; /* Ancho personalizado */
          height: 50px;
          border: 2px solid orange; /* Borde anaranjado */
        }

        /* Estilos para las opciones del menú desplegable */
        #tipoEvento option {
          background-color: white; /* Fondo blanco */
          color: black; /* Texto negro por defecto */
        }

        /* Cambiar el color al pasar el ratón sobre las opciones */
        #tipoEvento option:hover {
          background-color: orange; /* Fondo naranja al pasar el ratón */
          color: white; /* Texto blanco al pasar el ratón */
        }

        .FlexibleForms {

          height: auto;
          position: relative;
          background: white;

        .Frame3,

        .RadioButtons,
        .Buttons {

        .Frame3 {
          display: flex;
          flex-direction: column;
        }

        /* Otros estilos omitidos para mayor claridad */

        .NumeroDeTelefno {

          font-size: 12px;
          font-family: Noto Sans;
          font-weight: 600;
          line-height: 18px;
          word-wrap: break-word;

        .InputField {

          height: 45px;
          padding: 16px;
          background: white;

          border: 1px #CCCCCC solid;
